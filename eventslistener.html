<!DOCTYPE html>
<html>
<head>
	<title>
		
	</title>
</head>
<body>
	<h1> JAVA SCRIPT EVENTLISTENER</h1>
	<button id="myButton"> CLICK HERE</button>
	<script type="text/javascript">
		//addEventListner attaches an event to html
		//addEventListner (events,function)syntax
		var x = document.getElementById('mybutton')
		x.addEventListner("click",myFunction)	
		function myFunction()
		{
			alert("HELLO");
		}
	</script>

</body>
</html>
